<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  class="h100"
>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="username"
          id="username"
          ngModel
          name="username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          ngModel
          name="password"
          required
        />
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!authForm.valid">
        {{ isLoginMode ? "Login" : "Sign up" }}
      </button>
      <button mat-raised-button (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? "Sign up" : "Login" }}
      </button>
    </div>
  </form>
</div>
