<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  class="h100"
>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          id="email"
          ngModel
          name="email"
          required
          email
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        [disabled]="!authForm.valid"
        (click)="isLoginMode ? login() : openDialog()"
      >
        {{ isLoginMode ? "Login" : "Sign up" }}
      </button>
      <button mat-raised-button (click)="onSwitchMode()" type="button">
        Switch to {{ isLoginMode ? "Sign up" : "Login" }}
      </button>
    </div>
  </form>
</div>
