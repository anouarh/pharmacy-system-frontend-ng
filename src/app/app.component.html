<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    mat-button
    (click)="snav.toggle()"
    *ngIf="isAuthenticated"
  >
    <fa-icon [icon]="faBars"></fa-icon>
  </button>
  <span>{{ title }}</span>

  <div fxFlex></div>

  <button
    mat-icon-button
    routerLink="/login"
    routerLinkActive="active"
    *ngIf="!isAuthenticated"
  >
    <fa-icon [icon]="faSignInAlt" size="lg"></fa-icon>
  </button>
  <button mat-button *ngIf="isAuthenticated">
    {{ username }}
  </button>
  <button
    mat-icon-button
    routerLinkActive="active"
    *ngIf="isAuthenticated"
    (click)="onLogout()"
  >
    <fa-icon [icon]="faSignOutAlt" size="lg"></fa-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">
    <fa-icon [icon]="faUserCircle" size="lg"></fa-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <fa-icon [icon]="faCog" size="lg"></fa-icon>
      <span>Paramétres</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav>
    <mat-nav-list
      fxLayout="column"
      fxLayoutAlign="start center"
      (click)="snav.toggle()"
    >
      <mat-list-item
        fxLayout="row"
        fxLayoutAlign="start none"
        routerLink="/dashboard"
        routerLinkActive="active"
      >
        <fa-icon [icon]="faTachometerAlt" size="lg"></fa-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-list-item
        fxLayout="row"
        fxLayoutAlign="start none"
        routerLink="/pos"
        routerLinkActive="active"
      >
        <fa-icon [icon]="faReceipt" size="lg"></fa-icon
        ><span>Point de Vente</span>
      </mat-list-item>
      <mat-list-item
        fxLayout="row"
        fxLayoutAlign="start none"
        routerLink="/drugs"
        routerLinkActive="active"
      >
        <fa-icon [icon]="faPrescriptionBottleAlt" size="lg"></fa-icon>
        <span>Médicaments</span>
      </mat-list-item>
      <mat-list-item
        fxLayout="row"
        fxLayoutAlign="start none"
        routerLink="/sales"
        routerLinkActive="active"
      >
        <fa-icon [icon]="faMoneyBillWave" size="lg"></fa-icon
        ><span>Ventes</span>
      </mat-list-item>
      <mat-list-item
        fxLayout="row"
        fxLayoutAlign="start none"
        routerLink="/reporting"
        routerLinkActive="active"
      >
        <fa-icon [icon]="faChartBar" size="lg"></fa-icon><span>Reporting</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
