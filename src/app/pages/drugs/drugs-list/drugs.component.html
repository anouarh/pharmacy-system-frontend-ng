<div
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="30px"
  class="wd100"
>
  <button mat-raised-button color="primary">
    <fa-icon matSuffix [icon]="faPlus" size="lg"></fa-icon>
    Ajouter MÃ©dicament
  </button>

  <div fxFlex></div>

  <mat-form-field>
    <mat-label>Rechercher</mat-label>
    <input matInput />
    <fa-icon matSuffix [icon]="faSearch" size="lg"></fa-icon>
  </mat-form-field>
</div>

<table mat-table [dataSource]="drugs">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="composition">
    <th mat-header-cell *matHeaderCellDef>Composition</th>
    <td mat-cell *matCellDef="let row">{{ row.composition }}</td>
  </ng-container>

  <ng-container matColumnDef="distributeur">
    <th mat-header-cell *matHeaderCellDef>Distributeur</th>
    <td mat-cell *matCellDef="let row">{{ row.distributeur }}</td>
  </ng-container>

  <ng-container matColumnDef="ppv">
    <th mat-header-cell *matHeaderCellDef>PPV</th>
    <td mat-cell *matCellDef="let row">{{ row.ppv | number: "1.2-2" }}</td>
  </ng-container>

  <ng-container matColumnDef="prixHospitalier">
    <th mat-header-cell *matHeaderCellDef>Prix Hospitalier</th>
    <td mat-cell *matCellDef="let row">
      {{ row.prixHospitalier | number: "1.2-2" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="codeATC">
    <th mat-header-cell *matHeaderCellDef>Code ATC</th>
    <td mat-cell *matCellDef="let row">{{ row.codeATC }}</td>
  </ng-container>

  <ng-container matColumnDef="natureDuProduit">
    <th mat-header-cell *matHeaderCellDef>Nature Du Produit</th>
    <td mat-cell *matCellDef="let row">{{ row.natureDuProduit }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>

    <td mat-cell *matCellDef="let row" #actions>
      <button mat-icon-button color="primary">
        <fa-icon [icon]="faEdit" size="lg"></fa-icon>
      </button>
      <button mat-icon-button color="warn">
        <fa-icon [icon]="faTrash" size="lg"></fa-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
