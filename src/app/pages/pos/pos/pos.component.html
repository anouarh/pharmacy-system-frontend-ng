<div
  class="pos-container vh90"
  fxLayout="row"
  fxLayoutAlign="space-around center"
  fxLayoutGap="5px"
>
  <div
    class="black-border h100"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    fxFlex="35"
  >
    <div
      class="orders black-border w100"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="10px"
      fxFlex="40"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="space-between start"
        fxLayoutGap="2px"
        class="item"
        *ngFor="let order of orders"
        (click)="onItemSelect(thisItem)"
        #thisItem
      >
        <div>
          <h3>{{ order.productName }}</h3>
          <p>{{ order.quantity }} Unités à {{ order.pricePerUnit }} / Unité</p>
        </div>
        <h3>{{ order.quantity * order.pricePerUnit }}</h3>
      </div>
    </div>
    <div
      class="black-border w100"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="15px"
      fxFlex
    >
      Numbers, payment, delete etc
    </div>
  </div>
  <div
    class="black-border h100"
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="15px"
    fxFlex
  >
    <div
      class="w100"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <mat-form-field appearance="fill">
        <mat-label>Rechercher un médicament</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </div>
</div>
