<div style="height: 100%; width: 100%" fxLayout="row">
  <div
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlex="70"
    style="padding: 2rem"
  >
    <mat-form-field style="width: 100%" appearance="fill">
      <mat-label>Rechercher un m√©dicament</mat-label>
      <input matInput />
    </mat-form-field>
    <div fxLayout="row">
      <mat-card *ngFor="let item of drugs" style="margin-right: 1rem; max-width: 12rem;">
        <mat-card-header>
          <mat-card-title>{{
            (item.nom | slice: 0:25) + (item.nom.length > 25 ? "..." : "")
          }}</mat-card-title>
          <mat-card-subtitle>{{
            item.ppv | currency: "MAD ":"code":"1.2-2"
          }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-icon-button style="color: grey" (click)="openInfoDialog()">
            <fa-icon [icon]="faInfoCircle"></fa-icon>
          </button>
          <button mat-icon-button style="color: green" (click)="openQtyDialog(item)">
            <fa-icon [icon]="faCartPlus"></fa-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxFlex
    style="background-color: aquamarine"
  >
    Cart
  </div>
</div>
